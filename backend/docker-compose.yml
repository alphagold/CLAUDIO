version: '3.8'

services:
  # FastAPI Backend
  api:
    build: ./backend
    container_name: photomemory-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://photomemory:photomemory123@postgres:5432/photomemory
      - REDIS_URL=redis://redis:6379/0
      - OLLAMA_HOST=http://ollama:11434
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - JWT_SECRET=change-this-secret-key-in-production
    depends_on:
      - postgres
      - redis
      - ollama
      - minio
    volumes:
      - ./uploads:/app/uploads
    networks:
      - photomemory
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Ollama Vision AI (CPU-only per ora)
  ollama:
    image: ollama/ollama:latest
    container_name: photomemory-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    environment:
      - OLLAMA_NUM_PARALLEL=2
      - OLLAMA_MAX_LOADED_MODELS=2
      - OLLAMA_HOST=0.0.0.0
    networks:
      - photomemory

  # PostgreSQL + pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: photomemory-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=photomemory
      - POSTGRES_USER=photomemory
      - POSTGRES_PASSWORD=photomemory123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - photomemory

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: photomemory-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - photomemory

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: photomemory-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - photomemory

  # Celery Worker (async processing)
  worker:
    build: ./backend
    container_name: photomemory-worker
    restart: unless-stopped
    command: celery -A app.worker worker --loglevel=info --concurrency=2
    environment:
      - DATABASE_URL=postgresql://photomemory:photomemory123@postgres:5432/photomemory
      - REDIS_URL=redis://redis:6379/0
      - OLLAMA_HOST=http://ollama:11434
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    depends_on:
      - postgres
      - redis
      - ollama
      - minio
    volumes:
      - ./uploads:/app/uploads
    networks:
      - photomemory

volumes:
  postgres_data:
  redis_data:
  minio_data:
  ollama_models:

networks:
  photomemory:
    driver: bridge
